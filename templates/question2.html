<!DOCTYPE html>
<html>
<head>
    <title>Citizenship Quiz</title>
    <style>
        /* Same CSS as index.html */
    </style>
</head>
<body>
    <div class="question">Are you a United States citizen?</div>
    <form action="/question3" method="post">
        <div class="options">
            <input type="radio" id="yes" name="us_citizen" value="yes" required>
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="us_citizen" value="no">
            <label for="no">No</label>
        </div>
        <button type="submit" class="next-button">Next</button>
    </form>
</body>
</html>
